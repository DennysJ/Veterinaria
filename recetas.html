<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Receta M茅dica - Veterinaria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            text-align: center;
            padding: 30px 20px;
            position: relative;
        }

        .header::before {
            content: '';
            font-size: 40px;
            position: absolute;
            top: 20px;
            left: 30px;
            opacity: 0.7;
        }

        .header::after {
            content: '';
            font-size: 40px;
            position: absolute;
            top: 20px;
            right: 30px;
            opacity: 0.7;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .form-group input,
        .form-group textarea {
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4CAF50;
            background: white;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
            transform: translateY(-2px);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .icon-input {
            position: relative;
        }

        .icon-input::before {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #666;
            z-index: 1;
        }

        .pet-input::before { content: ''; }
        .date-input::before { content: ''; }
        .diagnosis-input::before { content: ''; }
        .treatment-input::before { content: ''; }
        .medicine-input::before { content: ''; }
        .observations-input::before { content: ''; }
        .cost-input::before { content: ''; }

        .icon-input input {
            padding-left: 45px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            display: block;
            margin: 30px auto 0;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .decorative-elements {
            position: fixed;
            pointer-events: none;
            z-index: -1;
        }

        .paw-print {
            font-size: 30px;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .paw-1 { top: 10%; left: 10%; animation-delay: 0s; }
        .paw-2 { top: 20%; right: 10%; animation-delay: 2s; }
        .paw-3 { bottom: 10%; left: 15%; animation-delay: 4s; }
        .paw-4 { bottom: 20%; right: 20%; animation-delay: 1s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .header::before,
            .header::after {
                font-size: 30px;
            }
        }

        .required::after {
            content: ' *';
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="decorative-elements">
        <div class="paw-print paw-1"></div>
        <div class="paw-print paw-2"></div>
        <div class="paw-print paw-3"></div>
        <div class="paw-print paw-4"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Receta M茅dica Veterinaria</h1>
            <p>Sistema de Gesti贸n de Consultas</p>
        </div>

        <div class="form-container">
            <form action="recetas.php" method="POST">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="txtmascota" class="required">Nombre de la Mascota</label>
                        <div class="icon-input pet-input">
                            <input type="text" name="txtmascota" id="txtmascota" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="txtfecha" class="required">Fecha de Consulta</label>
                        <div class="icon-input date-input">
                            <input type="date" name="txtfecha" id="txtfecha" required>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="txtdiagnostico" class="required">Diagn贸stico</label>
                        <div class="icon-input diagnosis-input">
                            <input type="text" name="txtdiagnostico" id="txtdiagnostico" required>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="txttratamiento" class="required">Tratamiento</label>
                        <div class="icon-input treatment-input">
                            <input type="text" name="txttratamiento" id="txttratamiento" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="txtmedicamento" class="required">Medicamento</label>
                        <div class="icon-input medicine-input">
                            <input type="text" name="txtmedicamento" id="txtmedicamento" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="txtcosto" class="required">Costo de la Consulta</label>
                        <div class="icon-input cost-input">
                            <input type="number" name="txtcosto" id="txtcosto" step="0.01" min="0" required>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="txtobservaciones">Observaciones Adicionales</label>
                        <textarea name="txtobservaciones" id="txtobservaciones" placeholder="Escriba aqu铆 cualquier observaci贸n adicional sobre el tratamiento o cuidados especiales..."></textarea>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                     Guardar Receta M茅dica
               <br>
            
                    <p> <a href="veterinario.html" class="submit-btn" style="text-align: center; text-decoration: none;">
  猬锔 Regresar al men煤
</a>
               </p>
            </form>
        </div>
    </div>

    <script>
        // Establecer la fecha actual por defecto
        document.getElementById('txtfecha').valueAsDate = new Date();

        // Validaci贸n mejorada del formulario
        document.querySelector('form').addEventListener('submit', function(e) {
            const requiredFields = this.querySelectorAll('input[required]');
            let allValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.style.borderColor = '#e74c3c';
                    allValid = false;
                } else {
                    field.style.borderColor = '#4CAF50';
                }
            });
            
            if (!allValid) {
                e.preventDefault();
                alert('Por favor, complete todos los campos obligatorios marcados con *');
            }
        });

        // Efectos visuales mejorados
        document.querySelectorAll('input, textarea').forEach(field => {
            field.addEventListener('input', function() {
                if (this.value.trim()) {
                    this.style.borderColor = '#4CAF50';
                }
            });
        });
    </script>
</body>
</html>
