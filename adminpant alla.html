<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Administrar - Sistema Veterinario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            margin: 20px 0 40px 0;
            padding: 0 20px;
        }

        .main-title {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            letter-spacing: 1px;
            margin: 0;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 12px 24px;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .logout-btn:active {
            transform: translateY(0);
        }

        .logout-icon {
            font-size: 1.2rem;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1000px;
            width: 100%;
            padding: 0 20px;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .menu-item:hover::before {
            transform: scaleX(1);
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .menu-item a {
            display: block;
            padding: 30px 25px;
            text-decoration: none;
            color: #333;
            font-size: 1.2rem;
            font-weight: 500;
            text-align: center;
            position: relative;
            transition: color 0.3s ease;
        }

        .menu-item:hover a {
            color: #667eea;
        }

        .menu-item .icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: block;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .menu-item:hover .icon {
            opacity: 1;
            transform: scale(1.1);
        }

        .usuarios .icon::before { content: '👥'; }
        .recepcion .icon::before { content: '📋'; }
        .veterinaria .icon::before { content: '🏥'; }
        .mascotas .icon::before { content: '🐕'; }

        .description {
            font-size: 0.9rem;
            color: #666;
            margin-top: 8px;
            font-weight: 400;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                margin: 20px 0 30px 0;
            }
            
            .main-title {
                font-size: 2rem;
                text-align: center;
            }
            
            .logout-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .menu {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 0 10px;
            }
            
            .menu-item a {
                padding: 25px 20px;
                font-size: 1.1rem;
            }
        }

        /* Animación de entrada */
        .menu-item {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .menu-item:nth-child(1) { animation-delay: 0.1s; }
        .menu-item:nth-child(2) { animation-delay: 0.2s; }
        .menu-item:nth-child(3) { animation-delay: 0.3s; }
        .menu-item:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Efecto de ripple al hacer click */
        .menu-item {
            position: relative;
            overflow: hidden;
        }

        .menu-item::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .menu-item:active::after {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>

        </a>
    </div>
   
    <div class="menu">
        <div class="menu-item usuarios">
            <a href="admin.php">
                <span class="icon"></span>
                Gestión de Usuarios
                <div class="description">Administrar usuarios del sistema</div>
            </a>
        </div>
        
        
        
        <div class="menu-item veterinaria">
            <a href="adminvete.html">
                <span class="icon"></span>
                Control de Veterinaria
                <div class="description">Supervisar consultas médicas</div>
            </a>
        </div>
        
        <div class="menu-item mascotas">
            <a href="adminconsulta.php">
                <span class="icon"></span>
                Gestión de Mascotas
                <div class="description">Administrar mascotas</div>
            </a>
        </div>
    </div>
</body>
</html>
</html>
